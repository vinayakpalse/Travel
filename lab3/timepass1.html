<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Search</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: black;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .navbar-nav .nav-link:hover {
            background-color: rgb(122, 172, 207);
        }
        #menu .sec2 {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .flight1 {
            flex: 1 1 calc(25% - 1rem);
        }
        .flight1 img {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
            box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Travel Search</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="destinations.html">Destination</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact us.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="menu" class="container mt-4">
        <section class="sec2"></section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('menu.json')
                .then(response => response.json())
                .then(data => {
                    const sectionContainer = document.querySelector('#menu .sec2');
                    
                    data.sections.forEach(section => {
                        const div = document.createElement('div');
                        div.className = 'flight1';
                        
                        const a = document.createElement('a');
                        a.href = section.url;
                        
                        const img = document.createElement('img');
                        img.src = section.image;
                        img.alt = section.name;
                        img.className = 'flight';
                        
                        a.appendChild(img);
                        div.appendChild(a);
                        sectionContainer.appendChild(div);
                    });
                });
        });
    </script>
</body>
</html>
